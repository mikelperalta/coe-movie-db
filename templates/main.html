<html>
<head>
    <title>Module Seven</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
      
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="color:white" href="/">Movie Database</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="javascript:void(0)" class='btn-now-showing'>Now Showing</a></li>
              <li><a href="javascript:void(0)" class='btn-up-coming'>Upcoming</a></li>
              <li><a href="javascript:void(0)" class='btn-popular'>Popular</a></li>
              <li><a href="javascript:void(0)" class='btn-top-rated'>Top Rated</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search" id='form-search'>
                <div class="form-group">
                  <input type="text" class="form-control input-query" name='query' placeholder="Search">
                </div>
                <button type="submit" class="btn btn-success">Search</button>
              </form>
                </div><!--/.nav-collapse -->
              </div>
            </div>

    <div class="container" style='top: 70px; position: relative;'>
        <div class='row' id="movies-list">
        </div><!-- /.row -->
    </div><!-- /.container -->


    <script src="/static/js/vendors/jquery.js"></script>
    <script src="/static/js/vendors/bootstrap.min.js"></script>
    <script src="/static/js/handlebars.js"></script>
    <script src="/static/js/app.js"></script>
    
    {% raw %}
    <script id="tpl-movie-list" type="text/x-handlebars-template">
      
      {{#each this.result.results}}
          <div class="movie col-md-6 movie-link" data-id="{{id}}">
                  <img style="border-style:solid;border-width:5px;border-color:black;" width="100%" height="100%" class="img-responsive backdrop" 
                      src="{{../config.images.base_url}}{{../config.images.poster_sizes.[3]}}{{backdrop_path}}" 
                      >
                  <div class="movie-desc">
                   <a href="/view/{{id}}">
                      <img style="border-style:solid;border-width:3px;border-color:#006b3c;" height = "100px" class="img-responsive poster" 
                          src="{{../config.images.base_url}}{{../config.images.poster_sizes.[1]}}{{poster_path}}" 
                          >
                      <h4 class="movie-title">
                          {{title}}
                      </h4>
                  </a>
                  <br>
                  <hr>
                  <div id="{{id}}" style="float:none">
                  </div> 
              </div>
          </div>
      {{/each}}    
  </script>
  {% endraw%}

</body>

</html>
